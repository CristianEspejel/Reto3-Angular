

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <button class="btn btn-link back-button" (click)="regresar()"><i class="fas fa-arrow-left"></i> Volver al Login</button>
      <h2>Registro</h2>
      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" class="form-control" formControlName="nombre">
          <div *ngIf="isControlInvalid('name')" class="text-danger">
            <small>El nombre es requerido.</small>
          </div>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" formControlName="email">
          <div *ngIf="isControlInvalid('email')" class="text-danger">
            <small>Email inválido.</small>
          </div>
        </div>
        <div class="form-group">
          <label>Contraseña:</label>
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="isControlInvalid('password')" class="text-danger">
            <small>La contraseña es requerida y debe tener al menos 6 caracteres.</small>
          </div>
        </div>
        <div class="form-group">
          <label>Confirmar Contraseña:</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <div *ngIf="isControlInvalid('confirmPassword')" class="text-danger">
            <small>Debes confirmar la contraseña.</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">Registrarse</button>
      </form>
    </div>
  </div>
</div>
